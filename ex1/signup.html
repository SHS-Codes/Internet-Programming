<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Ticket Reservation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (same as index.html) -->
  <nav class="navbar">
    <div class="logo">Ticket Reservation System</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html" class="active">Sign Up</a></li>
      <li><a href="login.html">Log In</a></li>
      <li><a href="ticket-booking.html">Ticket Booking System</a></li>
      <li><a href="movie-booking.html">Movie Tickets</a></li>
      <li><a href="event-booking.html">Event Tickets</a></li>
      <li><a href="bus-booking.html">Bus Tickets</a></li>
      <li><a href="train-booking.html">Train Tickets</a></li>
    </ul>
  </nav>

  <!-- Sign Up Form -->
  <section class="form-section">
    <h2>Create Your Account</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>

      <button type="submit">Sign Up</button>
    </form>
  </section>
</body>
</html>
